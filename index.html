<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テンボー</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container position-relative vh-100">
        <div class="riichiScore">
            <h3 class="rS">0</h3>
        </div>
        <div class="table-area position-absolute top-50 start-50 translate-middle">
            <div class="drow">
                <button class="drowBtn text-center">流局</button>
            </div>
            <div class="getRiichiBtns">
                <button class="right">→</button>
                <button class="top">↑</button>
                <button class="left">←</button>
                <button class="bottom">↓</button>
            </div>
        </div>
        <!-- 東 -->
        <div class="player position-absolute east">
            <div class="scores">
                <h2 class="myScore">25000</h2>
            </div>
            <div class="temboButton">
                <div class="newTemboButton"></div>
                <div class="existingButtons">
                    <button class="btn100">100</button>
                    <button class="btn1000">1000</button>
                    <button class="btn5000">5000</button>
                    <button class="btn10000">10000</button>
                </div>
            </div>
            <div class="riichi-send-container">
                <div class="riichi">
                    <button class="riichiBtn">立直</button>
                </div>
                <div class="sendButton">
                    <button class="left">←</button>
                    <button class="top">↑</button>
                    <button class="right">→</button>
                </div>
            </div>
        </div>
        <!-- 南 -->
        <div class="player position-absolute south">
            <div class="scores">
                <h2 class="myScore">25000</h2>
            </div>
            <div class="temboButton">
                <div class="newTemboButton"></div>
                <div class="existingButtons">
                    <button class="btn100">100</button>
                    <button class="btn1000">1000</button>
                    <button class="btn5000">5000</button>
                    <button class="btn10000">10000</button>
                </div>
            </div>
            <div class="riichi-send-container">
                <div class="riichi">
                    <button class="riichiBtn">立直</button>
                </div>
                <div class="sendButton">
                    <button class="left">←</button>
                    <button class="top">↑</button>
                    <button class="right">→</button>
                </div>
            </div>
        </div>
        <!-- 西 -->
        <div class="player position-absolute west">
            <div class="scores">
                <h2 class="myScore">25000</h2>
            </div>
            <div class="temboButton">
                <div class="newTemboButton"></div>
                <div class="existingButtons">
                    <button class="btn100">100</button>
                    <button class="btn1000">1000</button>
                    <button class="btn5000">5000</button>
                    <button class="btn10000">10000</button>
                </div>
            </div>
            <div class="riichi-send-container">
                <div class="riichi">
                    <button class="riichiBtn">立直</button>
                </div>
                <div class="sendButton">
                    <button class="left">←</button>
                    <button class="top">↑</button>
                    <button class="right">→</button>
                </div>
            </div>
        </div>
        <!-- 北 -->
        <div class="player position-absolute north">
            <div class="scores">
                <h2 class="myScore">25000</h2>
            </div>
            <div class="temboButton">
                <div class="newTemboButton"></div>
                <div class="existingButtons">
                    <button class="btn100">100</button>
                    <button class="btn1000">1000</button>
                    <button class="btn5000">5000</button>
                    <button class="btn10000">10000</button>
                </div>
            </div>
            <div class="riichi-send-container">
                <div class="riichi">
                    <button class="riichiBtn">立直</button>
                </div>
                <div class="sendButton">
                    <button class="left">←</button>
                    <button class="top">↑</button>
                    <button class="right">→</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
